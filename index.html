        .scroll-box{
            display: flex;
            width: max-content;
            gap: 10px;
        }

        .scroll{
            width: 100%;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
        }

        .item{
            scroll-snap-align: start;
            width: 180px;
            aspect-ratio: 11/16;
        }

        .item img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
        }

        .scroll::-webkit-scrollbar{
